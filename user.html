<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 社会工作服务平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="首页Pic/Logo.jpg" alt="Logo" class="logo">
                <div class="title-container">
                    <div class="logo-text">HUST社工在线</div>
                    <div class="sub-text">HUST Social Worker Online</div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="service.html">基本服务</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="user.html" class="active" id="loginBtn">用户中心</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="user-container">
        <div class="user-sidebar">
            <div class="user-info">
                <div class="avatar">
                    <img src="服务Pic/avatar.png" alt="用户头像">
                </div>
                <div class="username" id="sidebarUsername">用户名</div>
            </div>
            <nav class="user-nav">
                <a href="#profile" class="active" data-section="profile">
                    <i class="fas fa-user-circle"></i>个人信息
                </a>
                <a href="#appointments" data-section="appointments">
                    <i class="fas fa-calendar-check"></i>我的预约
                </a>
                <a href="#settings" data-section="settings">
                    <i class="fas fa-cog"></i>账号设置
                </a>
            </nav>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>退出登录
            </button>
        </div>

        <div class="user-content">
            <!-- 个人信息部分 -->
            <section id="profile" class="content-section active">
                <h2>个人信息</h2>
                <div class="profile-form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="username" readonly>
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" id="realName">
                    </div>
                    <div class="form-group">
                        <label>手机号码</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="email">
                    </div>
                    <button type="button" id="saveProfileBtn">保存修改</button>
                </div>
            </section>

            <!-- 我的预约部分 -->
            <section id="appointments" class="content-section">
                <h2>我的预约</h2>
                <div class="appointments-filter">
                    <select id="statusFilter">
                        <option value="all">全部状态</option>
                        <option value="pending">待审核</option>
                        <option value="approved">已审核</option>
                        <option value="arranged">已安排</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                    </select>
                    <div class="date-range">
                        <input type="date" id="startDate">
                        <span>至</span>
                        <input type="date" id="endDate">
                    </div>
                    <button id="searchBtn">查询</button>
                </div>
                <div class="appointments-list" id="appointmentsList">
                    <!-- 预约记录将通过JS动态添加 -->
                </div>
            </section>

            <!-- 账号设置部分 -->
            <section id="settings" class="content-section">
                <h2>账号设置</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label>当前密码</label>
                        <input type="password" id="currentPassword">
                    </div>
                    <div class="form-group">
                        <label>新密码</label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label>确认新密码</label>
                        <input type="password" id="confirmPassword">
                    </div>
                    <button type="button" id="changePasswordBtn">修改密码</button>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer-section">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="首页Pic/Logo.jpg" alt="HUST社工在线">
                <div class="footer-title">HUST社工在线</div>
            </div>
            <div class="footer-links">
                <a href="index.html">首页</a>
                <span class="separator">|</span>
                <a href="service.html">基本服务</a>
                <span class="separator">|</span>
                <a href="about.html">关于我们</a>
            </div>
            <div class="footer-copyright">
                版权所有 © 2024 HUST社工在线团队 All Rights Reserved
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script src="user.js"></script>
</body>
</html>
